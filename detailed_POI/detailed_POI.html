<!DOCTYPE html>
<html>

<head>
    <title>Detailed POI</title>

    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="detailed_POI.css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="detailed_POI.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="star-rating.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/fontawesome.min.css"/> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">


</head>

<body>
    <div style="background-color: white; padding-left: 12px;padding-right: 12px;" id="page-one" data-role="page">
        
        <div class="back">
            <button type="button" class="go-back" data-inline="true" data-mini="true">
                <i class="fa fa-arrow-left" aria-hidden="true"></i>
            </button>
        </div>
        <div class="logo_main">
            <div class="logo_container"><img src="../sub1.jpg"></div>
        </div>

        <!-- <div class="headerTopic" data-role="header">
            <div class="mainHeader">REGISTER YOUR KITCHEN</div>
            <div class="subheader">SHOW YOUR BEST WITH YOUR FOODS</div>
        </div> -->

        <!-- Slideshow container -->
        <div class="slideshow-container">

            <div id="slide-show"></div>

            <!-- Full-width images with number and caption text -->
            <!-- <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="../sub1.jpg" style="width:100%"> -->
                <!-- <div class="text">Caption Text</div> -->
            <!-- </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="../sub2.jpg" style="width:100%"> -->
                <!-- <div class="text">Caption Two</div> -->
            <!-- </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="../sub3.jpg" style="width:100%"> -->
                <!-- <div class="text">Caption Three</div> -->
            <!-- </div> -->

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <div id="slide-dot"></div>
        <!-- The dots/circles -->
        <!-- <div class="dot-list">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div> -->

        <div class="box">
            <div class="item-head">

                <div id="set-title"></div>
                <!-- <div class="title">Chicken Submarine</div> -->

                <div class="con">
                    <i class="fas fa-star" id="s1"></i>
                    <i class="fas fa-star" id="s2"></i>
                    <i class="fas fa-star" id="s3"></i>
                    <i class="fas fa-star" id="s4"></i>
                    <i class="fas fa-star" id="s5"></i>
                </div>

                <div id="set-shop"></div>
                <!-- <div class="shop">By <b>Nufail Bun Shop</b></div> -->

                <br>

                <div id="set-desc"></div>
                <!-- <div class="description">Home made submarine which float upto 50m depth in normal water level. Plastic
                    body. Durable.</div> -->

            </div>

            <div id="set-item-price"></div>
            <!-- <div class="item-price">
                RS 200
            </div> -->

            <div class="item-qty">
                <!-- <div class="this"> -->
                <button type="button" class="minus" data-quantity="minus" data-field="quantity" data-inline="true"
                    data-mini="true">
                    <i class="fa fa-minus-circle" aria-hidden="true"></i>
                </button>
                <input data-wrapper-class="input-group-field" type="number" name="quantity" value="1">
                <button type="button" class="plus" data-quantity="plus" data-field="quantity" data-inline="true"
                    data-mini="true">
                    <i class="fa fa-plus" aria-hidden="true"></i>
                </button>
                <!-- </div> -->
            </div>

            <div class="cart">
                <button type="button" class="add-to-cart" data-inline="true" data-mini="true">
                    <i class="fas fa-shopping-cart"></i> Add to Cart
                </button>
            </div>

            <div class="buy">
                <button type="button" class="buy-now" data-inline="true" data-mini="true">
                    Buy Now
                </button>
            </div>

        </div>

        <div class="quick-notes">
            <div class="note"><i class="fas fa-bitcoin"></i>&nbsp;&nbsp;Coins can collect: 200</div>
            <div class="note"><i class="fas fa-hourglass"></i>&nbsp;&nbsp;Estimated time: 2 hours</div>
            <div class="note"><i class="fas fa-truck"></i>&nbsp;&nbsp;Delivery: Available</div>
        </div>

    </div>
</body>

</html>
