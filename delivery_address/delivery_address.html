<body>

    <div style="background-color: white; padding-left: 12px;padding-right: 12px;" id="page-one" data-role="page">

        <div class="back">

        </div>
        <div class="logo_main">

        <h1>Select your delivery address</h1>

        </div>

        <div id="address">

        </div>

        <button type="button" id="confirm" class="ui-btn ui-btn-b">Confirm</button>

    </div>
